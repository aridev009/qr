<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <div class="main">
        <div class="left">
            <textarea name="getvalue" id="getvalue" placeholder="Enter Text..."></textarea><br>
            <button class="btn btn-primary" type="submit" id="generate-btn">Get QRCode</button>
        </div>
        <div class="right">
            <div class="card" style="width: 18rem;">
            <img src="aa.jpg" class="card-img-top" alt="..." id="img-set">
            <div class="card-body">
                <h5 class="card-title" >Text Inside QRcode</h5>
                <p class="card-text" id="text-set">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            </div>
        </div>
    </div>

    

 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>



    <script>

        var btn = document.querySelector("#generate-btn");
        var TextAreaValue = document.querySelector("#getvalue");
        var setImg = document.querySelector("#img-set");
        var setText = document.querySelector("#text-set");
        
        btn.addEventListener("click" , function(){
            fetch(`https://api.qrserver.com/v1/create-qr-code/?data=${TextAreaValue.value}&size=100x100`)
            .then(response =>{
                // console.log(response)
                return response;
            }).then(data =>{
                var responseUrl = data["url"];
                setImg.setAttribute("src" , responseUrl);
                setText.innerHTML = TextAreaValue.value;
                TextAreaValue.innerHTML = "";
                console.log(responseUrl);
            })
        })





    </script>



   
  </body>
</html>
